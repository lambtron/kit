<div class="container" style="width: 700px; padding-top: 40px">
  <div class="row col-lg-12">
    <div class="well">
      For each contact, select the frequency at which you want to receive an email reminder.
    </div>
    <ul>
    <table class="table table-condensed">
      <tr ng-repeat="contact in setup.contacts track by $index">
        <td>
          {{ contact.email }}
        </td>
        <td>
          <select ng-model="contact.frequency" ng-options="frequencies for frequencies in setup.frequencies"></select>
        </td>
        <td style="pull-right">
          <select ng-model="contact.period" ng-options="periods for periods in setup.periods"></select>
        </td>
      </tr>
    </table>
    <div ng-click="setup.saveContacts()" class="btn btn-primary">
      Save
    </div>
  </div>
</div>
